name: bodenanalyse
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  google_maps_flutter: ^2.1.0
  provider: ^6.0.1
  shared_preferences: ^2.0.8
  progress_stepper: ^0.1.1
  http: ^0.13.4
  easy_search: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.0"

  flutter_lints: ^1.0.0

flutter_icons:
  image_path: "assets/images/app_icon_round.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/start.png
    - assets/images/logoStart.png
    - assets/images/step1_bad_example.png
    - assets/images/step1_good_example.png
    - assets/images/step2_bad_example.png
    - assets/images/step2_good_example.png
    - assets/images/step3_bad_example.png
    - assets/images/step3_good_example.png
    - assets/images/step4_bad_example.png
    - assets/images/step4_good_example.png
    - assets/images/step5_bad_example.png
    - assets/images/step5_good_example.jpg
    - assets/images/step6_bad_example.png
    - assets/images/step6_good_example.png
    - assets/images/feld_icon_12.png
    - assets/images/kulturen_icon_13.png
    - assets/images/tutorial_grube.png
    - assets/images/tutorial_hacke.png
    - assets/images/tutorial_massstab.png
    - assets/images/tutorial_messer.png
    - assets/images/tutorial_schritt3.png
    - assets/images/tutorial_spaten.png


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
